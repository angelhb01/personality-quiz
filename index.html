<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">What is your Spirit Animal?</h1>
    
    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">How do you usually handle challenges?</h4>
        <div class="row g-2">

          <!-- Lion: 4 pts -->
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Face them head-on, I'm a natural leader</button>
          </div>

          <!-- Owl: 3 pts -->
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Observe and plan carefully before acting</button>
          </div>

          <!-- Dolphin: 2 pts -->
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Adapt quickly, I go with the flow</button>
          </div>

          <!-- Wolf: 1pt -->
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Lean on my friends and support others</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center" id="question-2">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">What environment makes you feel most alive?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">The open sky or mountains</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Deep forests and quiet places</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Warm and lively, beaches or gatherings</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Cozy and familiar, anywhere with my people</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center" id="question-3">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">What best describes your energy?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Bold and determined</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Calm and thoughtful</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Playful and curious</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Loyal and caring</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center" id="question-4">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">How do you prefer to connect with others?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">By leading or protecting them</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">By listening and giving advice</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Through laughter and fun</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">By being dependable and loyal</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container d-flex justify-content-center" id="question-5">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">What motivates you most?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Freedom and adventure</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Knowledge and understanding</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Joy and connection</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Love and loyalty</button>
          </div>
        </div>
      </div>
    </div>


    <!-- End quiz element -->

    <!-- Add more quiz elements here -->



    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    

    <!-- Output the result here -->

    <!--
      17-20 pts = Lion/Eagle
      13-16 pts = Owl/Deer
      9-12 pts = Dolphin/Fox
      5-8 pts = Wolf/Elephant
    -->
    
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
